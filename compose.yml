---
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - type: volume
        source: tv
        target: /tv
      - type: volume
        source: downloads
        target: /downloads
      - ./dockerConfigs/sonarr:/config
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - type: volume
        source: movies
        target: /movies
      - type: volume
        source: downloads
        target: /downloads
      - ./dockerConfigs/radarr:/config
    ports:
      - 7878:7878
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - type: volume
        source: music
        target: /music
      - type: volume
        source: downloads
        target: /downloads
      - ./dockerConfigs/lidarr:/config
    ports:
      - 8686:8686
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./dockerConfigs/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Europe/London
    ports:
      - 8191:8191
    restart: unless-stopped

  homer:
    image: b4bz/homer:v24.05.1
    container_name: homer
    volumes:
      - ./dockerConfigs/homer/config.yml:/www/assets/config.yml #Config file
      - ./dockerConfigs/homer/custom.css:/www/assets/custom.css #Custom CSS
      - ./dockerConfigs/homer/dracula-background.png:/www/assets/dracula-background.png #Dracula Background
      - ./submodules/dashboard-icons/png:/www/assets/png #Icons

    ports:
      - 8080:8080
    user: 1000:1000 # default
    environment:
      - INIT_ASSETS=1 # default, requires the config directory to be writable for the container user (see user option)
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    restart: unless-stopped

  nginx-proxy-manager:
    image: 'docker.io/jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
        - '80:80'
        - '81:81'
        - '443:443'
    volumes:
        - ./dockerConfigs/nginx-proxy-manager/data:/data
        - ./dockerConfigs/nginx-proxy-manager/letsencrypt:/etc/letsencrypt



volumes:
  movies:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.2.12,nolock,soft,rw"
      device: ":/mnt/MasterPool/Media/Movies"
  tv:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.2.12,nolock,soft,rw"
      device: ":/mnt/MasterPool/Media/TV"
  music:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.2.12,nolock,soft,rw"
      device: ":/mnt/MasterPool/Media/Music"
  downloads:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.2.12,nolock,soft,rw"
      device: ":/mnt/MasterPool/Media/Downloads"